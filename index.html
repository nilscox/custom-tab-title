<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Custom tab title</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        padding: 0 20%;
        display: grid;
        grid-template-rows: 1fr auto 2fr;
        align-items: flex-end;
      }

      #tab-title {
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #999;
        border-radius: 6px;
        padding: 12px;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <input id="tab-title" name="tab-title" placeholder="Tab title" />
    <script type="text/javascript">
      const input = document.getElementById("tab-title");

      const setTitle = (value) => {
        window.location.hash = value;
        document.title = value || "Custom tab title";
      };

      input.addEventListener("input", (event) => setTitle(event.target.value));

      const initialValue = decodeURIComponent(
        window.location.hash.replace(/^#/, "")
      );

      setTitle(initialValue);
      input.value = initialValue;
    </script>
  </body>
</html>
