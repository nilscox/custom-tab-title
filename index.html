<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        padding: 10%;
        box-sizing: border-box;
        display: flex;
        place-items: center;
      }

      #tab-title {
        width: 100%;
        margin-top: 33%;
        padding: 12px;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <input id="tab-title" name="tab-title" placeholder="Tab title" />
    <script type="text/javascript">
      const input = document.getElementById("tab-title");

      input.addEventListener("change", (event) => {
        document.title = event.target.value;
      });
    </script>
  </body>
</html>
